spring:
  config:
    import: optional:file:.env[.properties]

  mail:
    host: ${GOOGLE_MAIL_HOST}
    port: ${GOOGLE_MAIL_PORT}
    username: ${GOOGLE_MAIL_USERNAME}
    password: ${GOOGLE_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}

  jpa:
    open-in-view: false
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        order_inserts: true
        jdbc:
          batch_size: 100
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}

riot-api:
  key: ${API_KEY}
  url:
    kr: https://kr.api.riotgames.com
    asia: https://asia.api.riotgames.com

logging:
  level:
    com.geonwoo.solokll.global.client.feign.feignclient.RiotSummonerOpenFeign: debug

email:
  address: ${GOOGLE_MAIL_USERNAME}