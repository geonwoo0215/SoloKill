spring:

  config:
    import: optional:file:.env[.properties]

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${TEST_DATASOURCE_URL}
    username: ${TEST_DATASOURCE_USERNAME}
    password: ${TEST_DATASOURCE_PASSWORD}

  mail:
    host: ${GOOGLE_MAIL_HOST}
    port: ${GOOGLE_MAIL_PORT}
    username: ${GOOGLE_MAIL_USERNAME}
    password: ${GOOGLE_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

  jpa:
    open-in-view: false
    database: mysql
    show-sql: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: false
        order_inserts: true
        jdbc:
          batch_size: 100
        dialect: org.hibernate.dialect.MySQLDialect

  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}

riot-api:
  key: ${API_KEY}
  url:
    kr: https://kr.api.riotgames.com
    asia: https://asia.api.riotgames.com

decorator:
  datasource:
    p6spy:
      enable-logging: true


fcm:
  certification: ${FCM_PATH}