spring:

  config:
    import: optional:file:.env[.properties]

  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    open-in-view: false
    database: h2
    show-sql: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect

riot-api:
  key: ${API_KEY}
  url:
    kr: https://kr.api.riotgames.com
    asia: https://asia.api.riotgames.com

decorator:
  datasource:
    p6spy:
      enable-logging: true